{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">
    <link rel="shortcut icon" href="{% static 'images/tinaco.png' %}" type="png">
    <!-- Title Page-->
    <title>Registrate ahora!</title>

    <!-- Icons font CSS-->
    <link href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/font-awesome-4.7/css/font-awesome.min.css'%}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"
        rel="stylesheet">
    <script src="{% static 'js/formularios.js' %}"></script>
    <!-- Vendor CSS-->
    <link href="{% static 'vendor/select2/select2.min.css'%}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/datepicker/daterangepicker.css'%}" rel="stylesheet" media="all">
    <!-- Add these lines to your HTML template -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <!-- Agrega SweetAlert CDN en tu archivo HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">
    </link>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>


    <!-- Main CSS-->
    <link href="{% static 'css/main.css'%}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Registrate en tinacos felices!</h2>
                    <form method="POST">
                        {% csrf_token %}

                        {% if messages %}
                        {% for message in messages %}
                        <script>
                            document.addEventListener('DOMContentLoaded', function () {
                                const messageType = "{{ message.tags }}";
                                let icon, text;

                                switch (messageType) {
                                    case 'success':
                                        icon = 'success';
                                        text = "{{ message }}";
                                        break;
                                    case 'error':
                                        icon = 'error';
                                        text = "{{ message }}";
                                        break;
                                    case 'warning':
                                        icon = 'warning';
                                        text = "{{ message }}";
                                        break;
                                    default:
                                        icon = 'info';
                                        text = "{{ message }}";
                                        break;
                                }

                                Swal.fire({
                                    icon: icon,
                                    title: text,
                                    confirmButtonText: 'OK'
                                });
                            });
                        </script>
                        {% endfor %}
                        {% endif %}

                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="Nombre" name="nombreForm"
                                id="nombre">
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="Apellido Paterno"
                                name="aPaternoForm">
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="Apellido Materno"
                                name="aMaternoForm">
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="Correo" name="CorreoForm"
                                id="correo">
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="Contraseña" name="PswdForm" id="psw">
                        </div>
                        <div class="row row-space">

                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="gender">
                                            <option disabled="disabled" selected="selected" id="genero" value="gender">Género</option>
                                            <option value="Masculino">Masculino</option>
                                            <option value="Femenino">Femenino</option>
                                            <option value="Prefiero no decirlo">Prefiero no decirlo</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" placeholder="Código de Tinaco"
                                        name="res_code">
                                </div>
                            </div>
                        </div>
                        <div class="">
                            <a href="{%url 'Login'%}">Inicia Sesión aquí</a>
                        </div>
                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit">Registrarte</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'vendor/jquery/jquery.min.js'%}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'vendor/select2/select2.min.js'%}"></script>
    <script src="{% static 'vendor/datepicker/moment.min.js'%}"></script>
    <script src="{% static 'vendor/datepicker/daterangepicker.js'%}"></script>

    <!-- Main JS-->
    <script src="{% static 'js/global.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
